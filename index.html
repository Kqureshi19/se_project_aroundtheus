<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          class="header__logo"
          alt="Around the U.S. logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              aria-label="Press Edit Button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            aria-label="Press Add Button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Around the U.S.</p>
      </footer>
    </div>
    <!--Preview Card Modal-->
    <div class="modal" id="preview-card-modal">
      <div class="modal__preview-container">
        <button
          class="modal__close"
          id="preview-card-modal-close-button"
          type="button"
        ></button>
        <img class="modal__preview-image" src="#" alt="#" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <!--Edit Modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-edit-modal-close-button"
          type="button"
        ></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" id="edit-card-form">
          <label class="modal__label">
            <input
              class="modal__input"
              name="title"
              id="profile-title-input"
              placeholder="Name"
              type="text"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              class="modal__input"
              name="description"
              id="profile-description-input"
              placeholder="Description"
              type="text"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>
          <button class="modal__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!--Add Card Modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="add-card-modal-close-button"
          type="button"
        ></button>
        <h2 class="modal__heading-card">New Place</h2>
        <form class="modal__form" name="addCard" id="add-modal-card-form">
          <label class="modal__label">
            <input
              class="modal__input modal__input_type_title"
              name="title"
              id="add-card-form"
              placeholder="Title"
              type="text"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="modal__error" id="add-card-form-error"></span>
          </label>
          <label class="modal__label">
            <input
              class="modal__input modal__input_type_link"
              name="link"
              id="add-card-url-form"
              placeholder="Image URL"
              type="url"
              required
            />
            <span class="modal__error" id="add-card-url-form-error"></span>
          </label>
          <button
            class="modal__save-button modal__save-button_disabled"
            type="submit"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button
          class="card__trash-button"
          type="button"
          aria-label="Press Like Button"
        ></button>
        <img src="" alt="" class="card__image" />

        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            type="button"
            aria-label="Press Like Button"
          ></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validation.js" defer></script>
  </body>
</html>
